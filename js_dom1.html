<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS DOM 1 Assignment</title>
</head>
<body>
    <ul id="main">
            <!-- this is empty-->
    </ul>
    <div id="target">
    
    </div>
    <script>
        function appendList(array, id) {
            for (let i = 0; i < array.length; i++) {
                const e = document.createElement("li")
                e.innerHTML = array[i];
                document.getElementById(id).appendChild(e);
            }
        };

        function superAppend(array, element, id) {
            for (let i = 0; i < array.length; i++) {
                const e = document.createElement(element);
                e.interHTML = array[i];
                document.getElementById(id).appendChild(e);
            }
        };

        const students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        const targetId = "main";

        appendList(students, targetId);
        superAppend(students, "h1", "target");
    </script>
</body>
</html>
