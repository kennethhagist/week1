<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Class 2 Assignment</title>
    <script type="text/javascript">
        function Ninja(name) {
            this.name = name;
            this.health = 100;
            let speed = 3;
            let strength = 3;

            this.showStats = function() {
                console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength);
                return this;
            }

            this.kick = function (ninja) {
                const damage = strength * 5;
                ninja.health -= damage;
                console.log(ninja.name + " was kicked by " + this.name + " and lost " + damage + " Health!");
                return this;
            }
        }

        Ninja.prototype.punch = function(ninja) {
            ninja.health -= 5;
            console.log(ninja.name + " was punched by " + this.name + " and lost 5 health!");
            return this;
        }

        Ninja.prototype.sayName = function() {
            console.log("My ninja name is " + this.name + "!");
            return this;
        }

        Ninja.prototype.drinkSake = function() {
            this.health += 10;
            return this;
        }

        const blueNinja = new Ninja("Mister Cheif")
        const redNinja = new Ninja("Hyabusa");

        blueNinja.sayName();
        redNinja.sayName();

        blueNinja.punch(redNinja);
        redNinja.kick(blueNinja);

        blueNinja.showStats();
        redNinja.showStats();

    </script>
</head>

</body>
</html>
